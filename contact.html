    <!-- CONTACT SECTION -->
    <section class="contact-full">
        <h1>Contact Us</h1>

        <div class="contact-container">

            <!-- CONTACT INFO -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Phone:</strong> Enter your contact number</p>
                <p><strong>Email:</strong> abcxxxx@gmail.com</p>
                <h3>Our Location</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3728.541883563!2d79.32541027436179!3d20.850197880754855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4ab86ebbd5e65%3A0x5835354bb5f1ac3e!2sJeevan%20Vikas%20Vidyalaya!5e0!3m2!1sen!2sin!4v1757012172010!5m2!1sen!2sin" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"

                </iframe>
            </div>

            <!-- CONTACT FORM -->
            <div class="contact-form">
                <h2>Send a Message</h2>
<form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit" class="btn">Send Message</button>
</form>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>

        </div>
    </footer>

    <script src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        // EmailJS initialization
        (function () {
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
        })();

        // Contact Form Submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function () {
                    alert("Message Sent Successfully!");
                    document.getElementById('contactForm').reset();
                }, function (error) {
                    alert("Error sending message: " + JSON.stringify(error));
                });
        });
    </script>
